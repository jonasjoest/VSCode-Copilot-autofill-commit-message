name: Release

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    name: Build and upload VSIX
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package extension
        run: npm run package

      - name: Verify VSIX was created
        run: ls -la *.vsix

      - name: Upload VSIX to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} *.vsix --clobber
